<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作战界面</title>
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a; /* 默认背景色 */
            color: white;
        }

        /* 主容器 */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        /* 红方和蓝方兵力展示 */
        .side {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .side h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .red-side h2 {
            color: #ff4d4d; /* 红方标题颜色 */
        }

        .blue-side h2 {
            color: #4d94ff; /* 蓝方标题颜色 */
        }

        .unit {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .unit img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .unit span {
            font-size: 1.2rem;
        }

        /* VS 字样 */
        .vs {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffcc00; /* 金色 */
        }

        /* 胜利概率 */
        .probability {
            text-align: center;
            margin: 20px auto;
            font-size: 1.5rem;
        }

        /* 开始战斗按钮 */
        #start-battle {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #e74c3c; /* 红色按钮 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-battle:hover {
            background-color: #c0392b; /* 深红色 */
        }

        /* 战斗结果遮罩层 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .result {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .result .red {
            color: #ff4d4d; /* 红方胜利颜色 */
        }

        .result .blue {
            color: #4d94ff; /* 蓝方失败颜色 */
        }
    </style>
</head>
<body>
    <!-- 主界面 -->
    <div class="container">
        <!-- 红方兵力 -->
        <div class="side red-side">
            <h2>红方兵力</h2>
            <div class="unit">
                <img src="img/armor.png" alt="坦克">
                <span>坦克 x 3</span>
            </div>
            <div class="unit">
                <img src="img/infantry.png" alt="步兵">
                <span>步兵 x 5</span>
            </div>
        </div>

        <!-- VS 字样 -->
        <div class="vs">VS</div>

        <!-- 蓝方兵力 -->
        <div class="side blue-side">
            <h2>蓝方兵力</h2>
            <div class="unit">
                <img src="img/infantry.png" alt="步兵">
                <span>步兵 x 4</span>
            </div>
            <div class="unit">
                <img src="img/artillery.png" alt="炮兵">
                <span>炮兵 x 2</span>
            </div>
        </div>
    </div>

    <!-- 胜利概率 -->
    <div class="probability">
        红方胜利概率: <span id="red-probability">70%</span> | 蓝方胜利概率: <span id="blue-probability">30%</span>
    </div>

    <!-- 开始战斗按钮 -->
    <button id="start-battle">开始战斗</button>

    <!-- 战斗结果遮罩层 -->
    <div class="overlay">
        <div class="result">
            <div class="red">红方胜利！</div>
            <div class="blue">蓝方全军覆没！</div>
        </div>
    </div>

    <script>
        // 开始战斗按钮逻辑
        const startBattleButton = document.getElementById('start-battle');
        const overlay = document.querySelector('.overlay');

        startBattleButton.addEventListener('click', function() {
            // 显示战斗结果遮罩层
            overlay.style.display = 'flex';

            // 模拟战斗结果
            setTimeout(() => {
                overlay.style.display = 'none';
                window.location.href = 'board.html'
            }, 3000); // 3秒后隐藏遮罩层
        });
    </script>
</body>
</html>
