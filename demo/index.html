<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兵棋游戏</title>
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a; /* 默认背景色 */
        }

        /* 背景图 */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.tukuppt.com/soback/youxiqipan.html'); /* 替换为兵棋风格背景图链接 */
            background-size: cover;
            background-position: center;
            filter: brightness(0.7); /* 降低背景亮度 */
            z-index: -1;
        }

        /* 主容器 */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
        }

        /* 标题样式 */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* 按钮样式 */
        #start-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #e74c3c; /* 红色按钮 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-button:hover {
            background-color: #c0392b; /* 深红色 */
        }
    </style>
</head>
<body>
    <!-- 背景图 -->
    <div id="background"></div>

    <!-- 主界面 -->
    <div class="container">
        <h1>兵棋</h1>
        <button id="start-button">开始游戏</button>
    </div>

    <script>
        // 按钮点击事件
        document.getElementById('start-button').addEventListener('click', function() {
            window.location.href = 'set_army.html' // 替换为实际游戏跳转逻辑
        });
    </script>
</body>
</html>
