<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兵棋布置</title>
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a; /* 默认背景色 */
        }

        /* 背景图 */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.tukuppt.com/soback/youxiqipan.html'); /* 替换为兵棋风格背景图链接 */
            background-size: cover;
            background-position: center;
            filter: brightness(0.7); /* 降低背景亮度 */
            z-index: -1;
        }

        /* 主容器 */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
        }

        /* 当前布置方 */
        #current-side {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* 兵种选择器 */
        .unit-selector {
            display: flex;
            align-items: center;
            justify-content: center; /* 居中对齐 */
            margin: 15px 0;
            width: 80%;
            max-width: 600px;
        }

        .unit-selector span {
            flex: 1;
            font-size: 1.5rem;
            text-align: center; /* 文字居中 */
            margin-right: 10px;
        }

        .unit-selector img {
            width: 50px;
            height: 50px;
            margin: 0 10px;
        }

        .unit-selector button {
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #e74c3c; /* 红色按钮 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .unit-selector button:hover {
            background-color: #c0392b; /* 深红色 */
        }

        .unit-selector .count {
            font-size: 1.5rem;
            margin: 0 10px;
        }

        /* 切换布置方按钮 */
        #switch-side-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #3498db; /* 蓝色按钮 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #switch-side-button:hover {
            background-color: #2980b9; /* 深蓝色 */
        }
    </style>
</head>
<body>
    <!-- 背景图 -->
    <div id="background"></div>

    <!-- 主界面 -->
    <div class="container">
        <!-- 当前布置方 -->
        <div id="current-side">红方布置</div>

        <!-- 兵种选择器 -->
        <div class="unit-selector">
            <span>步兵</span>
            <img src="path/to/infantry-logo.png" alt="步兵"> <!-- 替换为步兵 Logo 路径 -->
            <button class="decrease">-</button>
            <span class="count">0</span>
            <button class="increase">+</button>
        </div>
        <div class="unit-selector">
            <span>装甲部队</span>
            <img src="path/to/armor-logo.png" alt="装甲部队"> <!-- 替换为装甲部队 Logo 路径 -->
            <button class="decrease">-</button>
            <span class="count">0</span>
            <button class="increase">+</button>
        </div>
        <div class="unit-selector">
            <span>炮兵</span>
            <img src="path/to/artillery-logo.png" alt="炮兵"> <!-- 替换为炮兵 Logo 路径 -->
            <button class="decrease">-</button>
            <span class="count">0</span>
            <button class="increase">+</button>
        </div>
        <div class="unit-selector">
            <span>侦查机</span>
            <img src="path/to/scout-logo.png" alt="侦查机"> <!-- 替换为侦查机 Logo 路径 -->
            <button class="decrease">-</button>
            <span class="count">0</span>
            <button class="increase">+</button>
        </div>
        <div class="unit-selector">
            <span>导弹部队</span>
            <img src="path/to/missile-logo.png" alt="导弹部队"> <!-- 替换为导弹部队 Logo 路径 -->
            <button class="decrease">-</button>
            <span class="count">0</span>
            <button class="increase">+</button>
        </div>

        <!-- 切换布置方按钮 -->
        <button id="switch-side-button">切换布置方</button>
    </div>

    <script>
        // 当前布置方
        let currentSide = '红方';
        const currentSideElement = document.getElementById('current-side');
        const switchSideButton = document.getElementById('switch-side-button');

        // 切换布置方
        switchSideButton.addEventListener('click', function() {
            currentSide = currentSide === '红方' ? '蓝方' : '红方';
            currentSideElement.textContent = `${currentSide}布置`;
        });

        // 右键点击跳转
        switchSideButton.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            window.location.href = 'board.html'; // 替换为实际跳转页面
        });

        // 增减兵种数量
        const unitSelectors = document.querySelectorAll('.unit-selector');
        unitSelectors.forEach(selector => {
            const decreaseButton = selector.querySelector('.decrease');
            const increaseButton = selector.querySelector('.increase');
            const countElement = selector.querySelector('.count');

            decreaseButton.addEventListener('click', function() {
                let count = parseInt(countElement.textContent);
                if (count > 0) {
                    count--;
                    countElement.textContent = count;
                }
            });

            increaseButton.addEventListener('click', function() {
                let count = parseInt(countElement.textContent);
                count++;
                countElement.textContent = count;
            });
        });
    </script>
</body>
</html>
