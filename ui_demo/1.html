    /* 缩小到原来一半尺寸 */
    .player-area, .enemy-area {
        font-family: Arial, sans-serif;

        border-radius: 4px; /* 原来的8px */
        width: 110px; /* 原来的220px */

    .player {

        border-radius: 2.5px; /* 原来的5px */
        margin-bottom: 3px; /* 原来的6px */

    .player .player-avatar {

        width: 20px; /* 原来的40px */

    .player-area .player,

    .player span {
