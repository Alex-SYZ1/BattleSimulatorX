<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>军事桌游游戏界面</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 游戏Logo -->
  <div class="logo">军事桌游</div>

  <!-- 当前回合方 -->
  <div class="current-turn">当前回合：蓝方</div>

  <!-- 主容器 -->
  <div class="main-container">
    <!-- 棋盘 -->
    <div class="board">
      <h3>棋盘</h3>
      <div class="hex-grid">
        <!-- 模拟六边形棋盘 -->
        <!-- 每个六边形都可以用div表示，具体内容可以动态填充 -->
        <div class="hex-row">
          <div class="hex red">A1</div>
          <div class="hex red">A2</div>
          <div class="hex red">A3</div>
          <div class="hex brown">A4</div>
          <div class="hex brown">A5</div>
          <div class="hex blue">A6</div>
        </div>
        <div class="hex-row">
          <div class="hex red">B1</div>
          <div class="hex red">B2</div>
          <div class="hex brown">B3</div>
          <div class="hex brown">B4</div>
          <div class="hex blue">B5</div>
          <div class="hex blue">B6</div>
        </div>
        <!-- 继续补充其他行 -->
      </div>
    </div>
  </div>

  <!-- 棋盘下方区域 -->
  <div class="bottom-container">
    <!-- 备忘录 -->
    <div class="memo-area">
      <h3>备忘录</h3>
      <div class="memo">
        <h4>财政备忘录</h4>
        <p>当前资金充足，可以主动发起一次进攻。</p>
      </div>
      <div class="memo">
        <h4>攻防备忘录</h4>
        <p>防守待加强，建议增加骑兵单位。</p>
      </div>
    </div>

    <!-- 战备情况 -->
    <div class="status-area">
      <h3>战备情况</h3>
      <div>军种总数：10</div>
      <div>存活数量：8</div>
      <div>财政状况：200金币</div>
      <div>领地数：5</div>
      <div>城市数：3</div>
    </div>

    <!-- 聊天框 -->
    <div class="chat-area">
      <h3>聊天与消息</h3>
      <div class="messages">
        <div class="message">系统：游戏开始！</div>
        <div class="message">队友：准备好了！</div>
        <div class="message">敌方：来战吧！</div>
      </div>
      <input type="text" placeholder="输入消息...">
    </div>
  </div>
</body>
</html>
